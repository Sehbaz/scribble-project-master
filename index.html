<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='./styles/index.css' rel='stylesheet' type='text/css'>
    <link href='./styles/common.css' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div id="main-container-div">
        <div class="header">
            <div class="heading1">
                ScriBBler
            </div>
            <div class="heading2">
                Explore. Imagine. Create
            </div>
            <div class="signB">
                <button onclick="opensigninModal()" class="btn">Sign in</button>
                <button onclick="opensignupModal()" class="btn">Sign up</button>
            </div>
        </div>
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <button class="btn1" id="allp" onclick="window.location.href='html/postslist.html'"><b>All
                    Posts</b></button>
            <button class="btn1" id="createp" onclick="opencreateModal()"><b>Create Post</b></button>

        </div>
    </div>




    <!-- Insert code for Sign Up modal here -->

    <div id="signupModal" class="modal1">
        <!-- Modal content -->
        <div class="form1">
            <div class="headmod">
                <div class="headmodleft">
                    <h3>Get Started</h3>
                </div>
                <div class="headmodright">
                    <i class="fa fa-times" aria-hidden="true" onclick="closeModal()"></i>
                </div>
            </div>

            <form>
                <h3 class="sh6">Full Name</h3>
                <input type="text" placeholder="Enter your name" required>
                <h3 class="sh6">Username</h3>
                <input type="text" placeholder="Enter your username" required>
                <h3 class="sh6">Password</h3>
                <input type="password" placeholder="Enter your password" required>
                <h3 class="sh6">Confirm Password</h3>
                <input type="password" placeholder="Confirm your password" required><br>
                <button id="sub1" class="buttonmodal">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Insert code for Sign In modal here -->
    <div id="signinModal" class="modal">

        <!-- Modal content -->
        <div class="form1">
            <div class="headmod">
                <div class="headmodleft">
                    <h3>Welcome Back!</h3>
                </div>
                <div class="headmodright">
                    <i class="fa fa-times" aria-hidden="true" onclick="closeModal()"></i>
                </div>
            </div>

            <form>
                <h3 class="sh6">Username</h3>
                <input type="text" placeholder="Enter your username" required>
                <h3 class="sh6">Password</h3>
                <input type="password" placeholder="Enter your password" required>
                <button id="sub1" class="buttonmodal">Sign In</button><br><br>
                <div id="nm" class="footmod">Not a member? <span onclick="redirect()" class="highlight">Sign Up</span>
                </div>
            </form>
        </div>
    </div>

    <!-- creating post modal-->
    <div id="createModal" class="modal">

        <form class="form2">

            <div class="headmod">
                <div class="headmodleft">
                    <h3>Pen Your Post</h3>
                </div>
                <div class="headmodright">
                    <i class="fa fa-times" aria-hidden="true" onclick="closeModal()"></i>
                </div>
            </div>
            <div class="modbody">

                <label><b>Title</b></label>
                <input type="text" placeholder="Enter title of your post">

                <label><b>Contents</b></label>
                <textarea placeholder="Enter the contents of your post." rows="20%" cols="100%"
                    style="border: 0px; background-color: rgb(233, 233, 233); font-family: 'Open Sans', sans-serif; font-weight: bold; padding-left: 10px; padding-top: 10px;"></textarea>

                <button class="buttonmodal1">Create</button>

            </div>

        </form>
    </div>
</body>
<script src="./scripts/common.js"></script>
<script src="./scripts/index.js"></script>
<script src="https://kit.fontawesome.com/a7b427131e.js" crossorigin="anonymous"></script>

</html>
